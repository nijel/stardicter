name: Test

on: [push, pull_request]

permissions:
  contents: read

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
        - ubuntu-latest
        - windows-latest
        - macos-latest
        python-version:
        - '3.9'
        - '3.10'
        - '3.11'
        - '3.12'
        - '3.13'
        exclude:
        - os: windows-latest
          python-version: '3.10'
        - os: macos-latest
          python-version: '3.10'
        - os: windows-latest
          python-version: '3.11'
        - os: macos-latest
          python-version: '3.11'
    name: ${{ matrix.os }}, Python ${{ matrix.python-version }}

    steps:
    - run: sudo apt update
      if: matrix.os == 'ubuntu-latest'
    - run: sudo apt install -y dictzip
      if: matrix.os == 'ubuntu-latest'
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      with:
        persist-credentials: false
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
      with:
        python-version: ${{ matrix.python-version }}
        allow-prereleases: true
    - uses: astral-sh/setup-uv@05273c154d09957eb9a2377d9c988fbda431d1c5 # v6.4.0
      with:
        activate-environment: true
    - name: Install pip dependencies
      run: uv sync
    - run: py.test --cov=stardicter
    - run: ./cizislova_tarball.sh --wrap 'coverage run --append'
      if: matrix.os == 'ubuntu-latest'
    - run: ./dicts_info_tarball.sh --wrap 'coverage run --append' czech german
      if: matrix.os == 'ubuntu-latest'
      continue-on-error: true
    - run: ./slovnik_de_tarball.sh --wrap 'coverage run --append'
      if: matrix.os == 'ubuntu-latest'
      continue-on-error: true
    - run: ./slovnik_tarball.sh --wrap 'coverage run --append'
      if: matrix.os == 'ubuntu-latest'
      continue-on-error: true
    - name: Coverage
      run: coverage xml
    - uses: codecov/codecov-action@18283e04ce6e62d37312384ff67231eb8fd56d24 # v5.4.3
      with:
        token: ${{secrets.CODECOV_TOKEN}}
        flags: unittests
        name: Python ${{ matrix.python-version }}, ${{ matrix.os }}
