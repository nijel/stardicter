name: Test

on: [push, pull_request]

permissions:
  contents: read

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
        - ubuntu-latest
        - windows-latest
        - macos-latest
        python-version:
        - '3.9'
        - '3.10'
        - '3.11'
        - '3.12'
        - '3.13'
        exclude:
        - os: windows-latest
          python-version: '3.10'
        - os: macos-latest
          python-version: '3.10'
        - os: windows-latest
          python-version: '3.11'
        - os: macos-latest
          python-version: '3.11'
    name: ${{ matrix.os }}, Python ${{ matrix.python-version }}

    steps:
    - run: sudo apt update
      if: matrix.os == 'ubuntu-latest'
    - run: sudo apt install -y dictzip
      if: matrix.os == 'ubuntu-latest'
    - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      with:
        persist-credentials: false
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
      with:
        python-version: ${{ matrix.python-version }}
        allow-prereleases: true
    - uses: astral-sh/setup-uv@61cb8a9741eeb8a550a1b8544337180c0fc8476b # v7.2.0
      with:
        activate-environment: true
    - name: Install pip dependencies
      run: uv sync
    - run: py.test --cov=stardicter
    - run: ./cizislova_tarball.sh --wrap 'coverage run --append'
      if: matrix.os == 'ubuntu-latest'
    - run: ./dicts_info_tarball.sh --wrap 'coverage run --append' czech german
      if: matrix.os == 'ubuntu-latest'
      continue-on-error: true
    - run: ./slovnik_de_tarball.sh --wrap 'coverage run --append'
      if: matrix.os == 'ubuntu-latest'
      continue-on-error: true
    - run: ./slovnik_tarball.sh --wrap 'coverage run --append'
      if: matrix.os == 'ubuntu-latest'
      continue-on-error: true
    - name: Coverage
      run: coverage xml
    - uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5.5.2
      with:
        token: ${{secrets.CODECOV_TOKEN}}
        flags: unittests
        name: Python ${{ matrix.python-version }}, ${{ matrix.os }}
