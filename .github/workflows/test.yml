name: Test

on: [push, pull_request]

permissions:
  contents: read

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
        - ubuntu-latest
        - windows-latest
        - macos-latest
        python-version:
        - '3.9'
        - '3.10'
        - '3.11'
        - '3.12'
        - '3.13'
        exclude:
        - os: windows-latest
          python-version: '3.10'
        - os: macos-latest
          python-version: '3.10'
        - os: windows-latest
          python-version: '3.11'
        - os: macos-latest
          python-version: '3.11'
    name: ${{ matrix.os }}, Python ${{ matrix.python-version }}

    steps:
    - run: sudo apt update
      if: matrix.os == 'ubuntu-latest'
    - run: sudo apt install -y dictzip
      if: matrix.os == 'ubuntu-latest'
    - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
      with:
        persist-credentials: false
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6.0.0
      with:
        python-version: ${{ matrix.python-version }}
        allow-prereleases: true
    - uses: astral-sh/setup-uv@5a7eac68fb9809dea845d802897dc5c723910fa3 # v7.1.3
      with:
        activate-environment: true
    - name: Install pip dependencies
      run: uv sync
    - run: py.test --cov=stardicter
    - run: ./cizislova_tarball.sh --wrap 'coverage run --append'
      if: matrix.os == 'ubuntu-latest'
    - run: ./dicts_info_tarball.sh --wrap 'coverage run --append' czech german
      if: matrix.os == 'ubuntu-latest'
      continue-on-error: true
    - run: ./slovnik_de_tarball.sh --wrap 'coverage run --append'
      if: matrix.os == 'ubuntu-latest'
      continue-on-error: true
    - run: ./slovnik_tarball.sh --wrap 'coverage run --append'
      if: matrix.os == 'ubuntu-latest'
      continue-on-error: true
    - name: Coverage
      run: coverage xml
    - uses: codecov/codecov-action@5a1091511ad55cbe89839c7260b706298ca349f7 # v5.5.1
      with:
        token: ${{secrets.CODECOV_TOKEN}}
        flags: unittests
        name: Python ${{ matrix.python-version }}, ${{ matrix.os }}
